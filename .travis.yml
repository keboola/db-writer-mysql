sudo: required

services:
  - docker

before_install:
  - docker-compose -v

script:
  - docker-compose build tests
  - docker-compose run --rm tests

deploy:
  provider: script
  skip_cleanup: true
  script: ./deploy.sh
  on:
    tags: true

notifications:
  slack: $SLACK_INTEGRATION_DOMAIN:$SLACK_INTEGRATION_KEY
