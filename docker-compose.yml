app:
  build: .
  image: keboola/db-writer-mysql
  volumes:
    - .:/code
  working_dir: /code
  entrypoint: "./phpunit.sh"
  tty: true
  stdin_open: true
  environment:
    MYSQL_DB_HOST: mysql
    MYSQL_DB_USER: root
    MYSQL_DB_PASSWORD: rootpassword
    MYSQL_DB_DATABASE: test
  links:
    - mysql
    - sshproxy

mysql:
  image: mysql:5.6
  volumes:
      - ./tests/data/mysql/ssl:/ssl-cert
      - ./tests/data/mysql/conf.d:/etc/mysql/conf.d
  environment:
    MYSQL_DATABASE: test
    MYSQL_ROOT_PASSWORD: rootpassword

sshproxy:
  build: ./tests/env/sshproxy
  volumes:
      - ./tests/env/sshproxy:/code
  working_dir: /code
  ports:
    - "2222:22"
  links:
    - mysql
