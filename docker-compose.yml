version: '2'
services:
  dev:
    build: .
    image: keboola/db-writer-mysql
    command: bash
    volumes:
      - .:/code
    working_dir: /code
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_DATABASE: test
    links:
      - mysql
      - sshproxy
    depends_on:
      - sshproxy

  tests:
    build: .
    image: keboola/db-writer-mysql
    command: composer ci
    working_dir: /code
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_DATABASE: test
    links:
      - mysql
      - sshproxy
    depends_on:
      - sshproxy

  wait:
    image: waisbrot/wait
    depends_on:
      - mysql
      - sshproxy
    environment:
      - TARGETS=mysql:3306,sshproxy:22
      - TIMEOUT=120

  mysql:
    image: mysql:5.7
    volumes:
        - ./tests/data/mysql/ssl:/ssl-cert
        - ./tests/data/mysql/conf.d:/etc/mysql/conf.d
    environment:
      MYSQL_DATABASE: test
      MYSQL_ROOT_PASSWORD: rootpassword

  sshproxy:
    image: tests-sshproxy
    build: ./tests/env/sshproxy
    volumes:
      - ./tests/env/sshproxy:/code
    ports:
      - "2222:22"
