version: '2'
services:
  dev:
    build: .
    image: keboola/db-writer-mysql
    command: bash
    volumes:
      - .:/code
    working_dir: /code
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_DATABASE: test
      SSH_KEY_PRIVATE: ${SSH_KEY_PRIVATE}
    links:
      - mysql
      - sshproxy

  tests:
    build: .
    image: keboola/db-writer-mysql
    command: composer ci
    working_dir: /code
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_DATABASE: test
      SSH_KEY_PRIVATE: ${SSH_KEY_PRIVATE}
    links:
      - mysql
      - sshproxy

  tests:
    build: .
    image: keboola/db-writer-mysql
    working_dir: /code
    command: "./phpunit.sh"
    environment:
      MYSQL_DB_HOST: mysql
      MYSQL_DB_USER: root
      MYSQL_DB_PASSWORD: rootpassword
      MYSQL_DB_DATABASE: test
    links:
      - mysql
      - sshproxy

  mysql:
    image: mysql:5.7
    volumes:
        - ./tests/data/mysql/ssl:/ssl-cert
        - ./tests/data/mysql/conf.d:/etc/mysql/conf.d
    environment:
      MYSQL_DATABASE: test
      MYSQL_ROOT_PASSWORD: rootpassword

  sshproxy:
    build: ./tests/env/sshproxy
    command: sh -c 'echo $SSH_KEY_PUBLIC >> ~/.ssh/authorized_keys && /usr/sbin/sshd -D'
    environment:
      - SSH_KEY_PUBLIC
    ports:
      - "2222:22"
