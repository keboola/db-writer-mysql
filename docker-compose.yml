version: '2'
services:
  app: &main
    build: .
    image: keboola/db-writer-mysql
    working_dir: /code
    environment:
      DB_HOST: mysql
      DB_SSL_HOST: mysql-ssl
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_DATABASE: test
    volumes:
      - ./docker/ssl/certificates:/ssl-cert
    links:
      - mysql
      - mysql-ssl
      - sshproxy
    depends_on:
      - sshproxy

  dev:
    <<: *main
    volumes:
      - .:/code
      - ./docker/ssl/certificates:/ssl-cert

  wait:
    image: waisbrot/wait
    depends_on:
      - mysql
      - sshproxy
    environment:
      - TARGETS=mysql:3306,mysql-ssl:3306,sshproxy:22
      - TIMEOUT=120

  mysql:
    image: mysql:${MYSQL_VERSION}
    command: mysqld --local-infile --port=3306 --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: test
      MYSQL_ROOT_PASSWORD: rootpassword

  mysql-ssl:
    image: mysql:${MYSQL_VERSION}
    command: mysqld --local-infile --port=3306 --default-authentication-plugin=mysql_native_password
    volumes:
      - ./docker/ssl/certificates:/ssl-cert
      - ./docker/mysql-ssl/5.7/conf.d:/etc/mysql/conf.d
    environment:
      MYSQL_DATABASE: test
      MYSQL_ROOT_PASSWORD: rootpassword

  sshproxy:
    image: keboola/db-component-ssh-proxy:latest
    ports:
      - "2222:22"
