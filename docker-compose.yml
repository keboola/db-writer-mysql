services:
  app: &main
    build: .
    image: keboola/db-writer-mysql
    command: composer ci
    environment:
      DB_HOST: mysql
      DB_SSL_HOST: mysql-ssl
      DB_SSL_BAD_CN_HOST: mysql-different-cn
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_DATABASE: test
    volumes:
      - ./docker/ssl/certificates:/ssl-cert
      - ssh-keys:/root/.ssh:ro
    links:
      - mysql
      - mysql-ssl
      - mysql-ssl:mysql-different-cn
      - sshproxy
    depends_on:
      mysql:
        condition: service_healthy
      mysql-ssl:
        condition: service_healthy

  dev:
    <<: *main
    volumes:
      - .:/code
      - ./docker/ssl/certificates:/ssl-cert
      - ssh-keys:/root/.ssh
      - ./data/:/data/

  mysql: &mysql
    image: mysql:${MYSQL_VERSION:-latest}
    entrypoint: /usr/local/bin/entrypoint.sh
    volumes:
      - ./docker/mysql-entrypoint.sh:/usr/local/bin/entrypoint.sh
    environment:
      MYSQL_DATABASE: test
      MYSQL_ROOT_PASSWORD: rootpassword
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql-ssl:
    <<: *mysql
    volumes:
      - ./docker/ssl/certificates:/ssl-cert
      - ./docker/mysql-ssl/${MYSQL_VERSION}/conf.d:/etc/mysql/conf.d
      - ./docker/mysql-entrypoint.sh:/usr/local/bin/entrypoint.sh

  sshproxy:
    image: keboola/db-component-ssh-proxy:latest
    volumes:
      - ssh-keys:/root/.ssh
    links:
      - mysql

volumes:
  ssh-keys: